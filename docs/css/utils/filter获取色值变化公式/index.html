<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="张鑫旭老师制作的工具，仅作离线使用。源网址 https://www.zhangxinxu.com/sp/filter.html" />
	<title>filter获取色值变化公式</title>
	<style>
		body,
		input {
			font-family: 'Pingfang SC', 'Microsoft Yahei';
		}

		.filter-form {
			max-width: 300px;
			margin: 0 auto;
			font-size: 150%;
		}

		.filter-input {
			width: 100%;
			padding: 15px 20px;
			font-size: 100%;
			box-sizing: border-box;
			text-shadow: 1px 1px rgba(0, 0, 0, .2);
		}

		.filter-submit {
			display: block;
			width: 100%;
			height: 60px;
			font-size: 100%;
		}

		.filter-show {
			text-align: center;
			margin: 1em 16px;
			font-size: 150%;
		}

		.filter-block {
			display: flex;
			max-width: 300px;
			margin: 3em auto 1em;
			justify-content: space-between;
		}

		.filter-span {
			width: 140px;
			height: 140px;
			color: gray;
			outline: 1px dotted;
			outline-offset: 2px;
		}

		.filter-span span {
			position: absolute;
			margin-top: -30px;
			font-size: 14px;
		}

		.filter-loss {
			text-align: center;
			padding: 10px 16px;
			background-color: #333;
			color: #fff;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		.filter-input-tips {
			position: absolute;
			margin-left: 295px;
			margin-top: 3px;
			font-size: 12px;
			color: gray;
			transform: translateX(-100%);
		}

		@media screen and (max-width: 600px) {
			h1 {
				writing-mode: horizontal-tb;
				position: static;
				text-align: center;
			}
		}
	</style>
</head>

<body>
	<p>支持任意格式色值，包括颜色关键字。</p>
	<form id="form" class="filter-form">
		<p><span class="filter-input-tips">原始色</span><input id="start" class="filter-input" placeholder="原始色值"
				value="#000000" name="start" autocomplete="off" required="" autofocus="" style="color: rgb(0, 0, 0);"></p>
		<p><span class="filter-input-tips">目标色</span><input id="end" class="filter-input" placeholder="呈现色值" name="end"
				value="#ff0033" autocomplete="off" required="" style="color: rgb(255, 0, 51);"></p>
		<input type="submit" class="filter-submit" value="转换">
	</form>
	<div class="filter-block">
		<div id="colorReal" class="filter-span" style="background-color:#ff0033;"><span>真背景色</span></div>
		<div id="colorFilter" class="filter-span"
			style="filter: invert(17%) sepia(100%) saturate(6399%) hue-rotate(342deg) brightness(97%) contrast(110%); background-color: rgb(0, 0, 0);">
			<span>滤镜呈现</span></div>
	</div>
	<p id="show" class="filter-show">filter: invert(17%) sepia(100%) saturate(6399%) hue-rotate(342deg) brightness(97%)
		contrast(110%);</p>
	<p id="lossDetail" class="filter-loss">滤镜色值：#ff0034，误差：1.0。<span>几乎完美！</span></p>

	<script src="js/filterColor.js"></script>
</body>

</html>
